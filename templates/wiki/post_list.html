{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/wiki/post_list.css' %}">
{% endblock %}

{% block content %}
<div class="main-content">
    {% for post in posts %}
        <a href="{% url 'wiki:post_detail' post.slug %}" class="post">
            <div class="post-header">
                <h3>{{ post.title }}</h3>
                <p>{{ post.rating }} â˜…</p>
            </div>

            <div class="post-body">
                <p>{{ post.text }}</p>
            </div>
        </a>

    {% endfor %}
</div>


{% endblock %}
