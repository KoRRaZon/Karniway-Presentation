{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'header.html' %}

    <div class="layout">
      {% include 'sidebar.html' %}
      <main class="main-container">
        {% block content %}
          {% if messages %}
          <div class="flash-stack">
            {% for message in messages %}
                <div class="flash {{message.tags}}">{{ message }}</div>
            {% endfor %}
          </div>
          {% endif %}

        {% endblock %}
      </main>
    </div>

    {% include 'footer.html' %}

</body>
</html>
